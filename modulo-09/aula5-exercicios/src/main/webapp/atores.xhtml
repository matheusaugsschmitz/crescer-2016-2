<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">
        
    <ui:define name="form">

        <div class="form-group">
            <h:outputLabel for="nome" value="#{bundle.nome}"></h:outputLabel>
            <h:inputText id="nome" value="#{atores.ator.nome}" styleClass="form-control"/>
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-default"/>    

    </ui:define>
    <ui:define name="listagem">

        <h:dataTable id="pessoas" value="#{atores.atores}" var="ator" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.nome}"/>
                </f:facet>
                <h:outputText value="#{ator.nome}"/>
            </h:column>

        </h:dataTable>
    </ui:define>
</ui:composition>
